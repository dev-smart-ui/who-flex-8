<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Who flex</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	
    <!-- Button to open the modal window. Clicking the button will add the "active" class to the modal window and open it -->
    <button type="button" id="openModal" style="margin: 20px auto;display: block;">Change password</button>


    <!-- Modal -->
    <div id="modalPassword" class="password-modal ">
        <div class="password-modal-card">
            <button type="button" id="closeModalPassword">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100.000000 100.000000" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,100.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"> <path d="M134 859 c-4 -7 66 -84 167 -185 l174 -174 -173 -173 c-137 -137 -170 -175 -160 -185 10 -10 48 23 185 160 l173 173 173 -173 c137 -137 175 -170 185 -160 10 10 -23 48 -160 185 l-173 173 175 175 c139 139 172 177 162 187 -10 10 -48 -23 -187 -162 l-175 -175 -173 173 c-95 94 -175 172 -179 172 -4 0 -10 -5 -14 -11z"/>
                    </g>
                </svg>
            </button>
            <div class="password-modal-title">Change Password</div>
            <div class="password-modal-subtitle">
                Create a new password that is at least 8 character long.
            </div>
            <form action="#" class="password-form">
                <div class="password-form-input">
                    <label for="" class="password-form-label">Current password</label>
                    <input class="password-form-field"  type="password" style="display: none;"  required>
                    <input type="text" class="password-wrap password-form-field" onkeyup="resetPass(this)" data-sign="∗">
                </div>

                <div class="password-form-input">
                    <label for="" class="password-form-label">New password</label>
                    <div class="password-form-wrap">
                        <input class="password-form-field newPassword" id="newPass" onkeyup="resetPass(this)" type="password" style="display: none;"  required>
                        <input type="text" class="password-wrap password-form-field newPassword" onkeyup="resetPass(this)" data-sign="∗">
                    
                        <span class="error-message d-none" id="newPass-error-message">Password must be at least 8 characters.</span>
                    </div>
                </div>

                <div class="password-form-input">
                    <label for="" class="password-form-label">Reenter new password</label>

                    <input class="password-form-field"  type="password" style="display: none;" id="confirmNewPass" required>
                    <input type="text" class="password-wrap password-form-field"   onkeyup="repeatPass()"  class="password-form-field" data-sign="∗">

                    <span class="error-message d-none" id="confirmNewPass-error-message">Passwords must be the same.</span>
                </div>
                
                <button type="submit" onclick="comparisonPassword()" class="password-form-btn btn-save">Save</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
